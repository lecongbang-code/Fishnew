<aside class="main-sidebar sidebar-light-primary elevation-4">
    <a routerLink="/" style="text-decoration: none; font-weight: 900;" class="brand-link">
      <img src="../../../assets/img/logo-fishnew200x200.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span><span style="color: rgb(95, 192, 237);">FISH NEW</span></span>
    </a>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-header"><H6>DANH MỤC</H6></li>
          <li class="nav-item">
            <a (click)="onActivate()" [routerLink]="['/search', 'new-product']" style="cursor: pointer;" class="nav-link">
              <i class="fa-solid fa-chart-pie"></i>
              <p> Mới nhất<span class="right badge badge-danger">New</span></p>
            </a>
          </li>
          <li class="nav-item">
            <a (click)="onActivate()" [routerLink]="['/search', 'hot-product']" style="cursor: pointer;" class="nav-link">
              <i class="fa-brands fa-hotjar"></i>
              <p> Phổ biến<span class="right badge badge-danger">Hot</span></p>
            </a>
          </li>
          <li class="nav-item">
            <a (click)="onActivate()" [routerLink]="['/search', 'price-up']" style="cursor: pointer;" class="nav-link">
              <i class="fa-solid fa-arrow-up"></i>
              <p> Giá thấp -> cao<span class="right badge badge-warning">Lọc</span></p>
            </a>
          </li>
          <li class="nav-item">
            <a (click)="onActivate()" [routerLink]="['/search', 'price-down']" style="cursor: pointer;" class="nav-link">
              <i class="fa-solid fa-arrow-down"></i>
              <p> Giá cao -> thấp<span class="right badge badge-warning">Lọc</span></p>
            </a>
          </li>
          <li class="nav-item">
            <a (click)="onActivate()" [routerLink]="['/search', 'big-discount']" style="cursor: pointer;" class="nav-link">
              <i class="fa-solid fa-arrows-down-to-line"></i>
              <p> Giảm giá mạnh<span class="right badge badge-warning">Lọc</span></p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fa-solid fa-calendar-minus"></i>
              <p> Thể loại<i class="fas fa-angle-left right"></i>
                <span class="badge badge-info right">{{categoris.length}}</span>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let item of categoris">
                <a (click)="onActivate()" [routerLink]="['/search', item.name | lowercase]" style="cursor: pointer;" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{item.name}}</p>
                </a>
              </li>

              <li class="nav-item">
                <a (click)="onActivate()" [routerLink]="['/tao-van-ban']" style="cursor: pointer;" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Tạo văn bản</p>
                </a>
              </li>

            </ul>
          </li>

          <div>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5981944031527063"
              crossorigin="anonymous"></script>
          <!-- ads sidebar -->
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-5981944031527063"
              data-ad-slot="2805142992"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
          </div>

        </ul>
      </nav>
    </div>
  </aside>
